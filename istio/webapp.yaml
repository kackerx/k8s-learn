apiVersion: v1
kind: ServiceAccount
metadata:
  name: webapp
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: webapp
  name: webapp
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 9000
  selector:
    app: webapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webapp
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      serviceAccountName: webapp
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CATALOG_SERVICE_HOST
              value: catalog.istioinaction
            - name: CATALOG_SERVICE_PORT
              value: "80"
            - name: FORUM_SERVICE_HOST
              value: forum.istioinaction
            - name: FORUM_SERVICE_PORT
              value: "80"
          image: registry.cn-hangzhou.aliyuncs.com/kacker/webapp:v1
          imagePullPolicy: IfNotPresent
          name: webapp
          ports:
            - containerPort: 9000
              name: http
              protocol: TCP
          securityContext:
            privileged: false